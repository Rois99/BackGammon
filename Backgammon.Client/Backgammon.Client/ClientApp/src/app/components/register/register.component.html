<div class="header center">Register</div>

<form [formGroup]="registerForm" (ngSubmit)="register()">

    <div>
        <input type="text" id="username" placeholder="Username" autocomplete="off" formControlName="username" required>
    </div>

    <div>
        <input type="password" id="password" placeholder="Password" formControlName="password" required>
    </div>
    <div>
        <input type="password" id="confirmPassword" placeholder="confirm password" formControlName="confirmPassword" required>
    </div>
    <div>
        <input type="checkbox" id="keepMeLoggedIn" formControlName="keepMeLoggedIn" checked>
        <label for="keepMeLoggedIn">Keep me logged in!</label>
    </div>

    <div class="actions">
        <button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
    </div>

</form>
